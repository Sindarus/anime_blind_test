<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Anime Blind Test</title>

		<!-- <link rel="stylesheet" type="text/css" href=""> -->
		<script src="{{url_for('static', filename='JS/main.js') }}"></script>

		{% assets "scss_all" %}
			<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
		{% endassets %}
	</head>
	<body>
		<div id="nickname_form" class="modal_window">
			<div class="modal_window_content">
				<input type="text" id="mal_nickname" name="mal_nickname">
				<button>Load my anime list !</button>
				<p class="loading_msg" style="display: None">Loading...</p>
			</div>
		</div>

		<div id="confirmation_form" class="modal_window" style="display: None">
			<div class="modal_window_content">
				<p id="user_animelist"></p>
				<button>Blind test me !</button>
			</div>
		</div>

		<div id="video_wrapper" style="display: None">
			<video controls id="video" style="opacity: 0;">
				<source>
			</video>
			<div id="spinner_container">
				<p id="timer"></p>
				<img id="spinner" src="{{url_for('static', filename='images/spinner_ds.png') }}">
			</div>
			<div id="title_container" style="opacity: 0;">
				<p id="title"></p>
			</div>
		</div>
	</body>
</html>
