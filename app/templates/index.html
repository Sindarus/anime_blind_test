<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Anime Blind Test</title>

		<!-- <link rel="stylesheet" type="text/css" href=""> -->
		<script src="{{url_for('static', filename='JS/main.js') }}"></script>

		{% assets "scss_all" %}
			<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
		{% endassets %}
	</head>
	<body>
		<div id="main_window_container">
			<div id="main_window">
				<div id="left_half">
					<div class="section" id="players">
						<h4>Players</h4>
						<div id="username_form">
							<form>
								<input type="text" id="mal_nickname" name="mal_nickname">
								<button type="submit" class="button">Load my anime list !</button>
							</form>
							<p class="loading_msg" style="display: None">Loading...</p>
						</div>
						<div id="playerlist">
						</div>
					</div>
					<div class="section" id="options">
						<h4>Options</h4>
						<p>WIP</p>
					</div>
				</div>
				<div id="vertical_separator"></div>
				<div id="right_half">
					<div class="section" id="testable_animes_section">
						<h4>List of testable animes</h4>
						<div id="animelist"></div>
					</div>
					<div id="button_container">
						<div class="button" id="blind_test_button">
							Blind test me !
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="video_wrapper" style="display: None">
			<video controls id="video" style="opacity: 0;">
				<source>
			</video>
			<div id="spinner_container">
				<p id="timer"></p>
				<img id="spinner" src="{{url_for('static', filename='images/spinner_ds.png') }}">
			</div>
			<div id="title_container" style="opacity: 0;">
				<p id="title"></p>
			</div>
		</div>
	</body>
</html>
