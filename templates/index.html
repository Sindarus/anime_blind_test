<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Anime Blind Test</title>

		<!-- <link rel="stylesheet" type="text/css" href=""> -->
		<script src="static/JS/main.js"></script>

		<style>
			html, body {
				margin: 0;
				height: 100%;
				overflow: hidden;
			}
			#video_wrapper {
				background-color: #111;
				height: 100vh;
				color: white;
			}
			#video_wrapper #video {
				/*border: 3px red solid;*/
				height: 100%;
				width: 100%;
				opacity: 0.5;
			}
			#video_wrapper #spinner_container {
				position: fixed;
				bottom: 0;
				right: 0;
			}
			#video_wrapper #spinner_container img {
				height: 100px;
				width: 100px;
				-webkit-animation:spin 4s linear infinite;
			    -moz-animation:spin 4s linear infinite;
			    animation:spin 4s linear infinite;
			}
			@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
			@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
			@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
			#video_wrapper #title_container {
				position: fixed;
				bottom: 0;
				right: left;
				background-color: rgba(75, 75, 75, .8);
			}
			#video_wrapper #title_container p {
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<div id="nickname_form">
			<input type="text" id="mal_nickname" name="mal_nickname">
			<button>Load my anime list !</button>
			<p class="loading_msg" style="display: None">Loading...</p>
		</div>

		<div id="confirmation_form" style="display: None">
			<p id="user_animelist"></p>
			<button>Blind test me !</button>
		</div>

		<div id="video_wrapper" style="display: None">
			<video controls id="video" style="opacity: 0;">
				<source>
			</video>
			<div id="spinner_container">
				<p id="timer"></p>
				<img id="spinner" src="static/images/spinner_ds.png">
			</div>
			<div id="title_container" style="opacity: 0;">
				<p id="title"></p>
			</div>
		</div>
	</body>
</html>
